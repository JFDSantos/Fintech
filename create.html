<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/create.css">
    
    <title>Fintech</title>
</head>
<body>

    <section class="vh-100 d-flex justify-content-center align-items-center fundo">
        <div class="container m-3">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-4 text-center aa">
    
                <h3 class="mb-3">Create Account</h3>
                <div class="loginsection">

                    <div class="form-outline mb-2 d-flex flex-column">
                        <label class="mb-0 text-left" for="typeNameX-2">Name</label>
                    <input type="text" id="typeNameX-2" class="form-control form-control-lg placeholder"/>
                    </div>
        
                    <div class="form-outline mb-2 d-flex flex-column">
                        <label class="mb-0 text-left" for="typeBirthdayX-2">Birthday</label>
                        <input type="date" id="typeBirthdayX-2" class="form-control form-control-lg placeholder"/>
                    </div>

                    <div class="form-outline mb-2 d-flex flex-column">
                        <label class="mb-0 text-left" for="typeGenderX-2">Gender</label>
                        <input type="text" id="typeGenderX-2" class="form-control form-control-lg placeholder"/>
                    </div>

                    <div class="form-outline mb-2 d-flex flex-column">
                        <label class="mb-0 text-left" for="typeEmailX-2">E-mail</label>
                        <input type="email" id="typeEmailX-2" class="form-control form-control-lg placeholder"/>
                    </div>

                    <div class="form-outline mb-2 d-flex flex-column">
                        <label class="mb-0 text-left" for="typePasswordX-2">Password</label>
                        <input type="password" id="typePasswordX-2" class="form-control form-control-lg placeholder"/>
                    </div>

                    <div class="form-outline mb-2 d-flex flex-column">
                        <label class="mb-0 text-left" for="typeCPasswordX-2">Confirm password</label>
                        <input type="password" id="typeCPasswordX-2" class="form-control form-control-lg placeholder"/>
                    </div>
                
                    <!-- Checkbox -->
        
                    <button class="btn btn-primary btn-lg btn-block mt-3" type="submit" style="border-color: #D80032; background-color: #EF233C;">Create</button>
                </div>
                </div>
            </div>
            </div>
        </div>
        </div>
  </section>
</body>
</html>
